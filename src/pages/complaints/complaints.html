<ion-content>

    <ion-card *ngFor="let c of complaints">
        <ion-item>
            <ion-avatar item-left>
                <img src="assets/pics/profile-placeholder.jpg">
            </ion-avatar>
            <div item-content>

                <h2>{{c.createdBy.profile.name}}</h2>
                <p>
                    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="c.createdAt"></ion-datetime>
                </p>

            </div>
        </ion-item>

        <img src="http://placehold.it/600x400">

        <ion-card-content>
            <button text-wrap ion-button icon-left clear small color="dark" class="constructionSite-button">
        <ion-icon name="flag"></ion-icon>
        <div>{{c.constructionSite.title}}</div>
      </button>
            <p>{{c.description}}</p>
            <p>
                <ion-icon name="sad" color="danger" large></ion-icon>
                {{c.impact}}
            </p>


        </ion-card-content>

        <ion-row>
            <ion-col>
                <button class="complaint-option" block ion-button icon-left clear small>
          <div>
            <ion-icon name="person-add"></ion-icon>
            <div>Apoiar</div>
          </div>
        </button>
            </ion-col>
            <ion-col>
                <button class="complaint-option" block ion-button icon-left clear small>
          <div>
            <ion-icon name="text"></ion-icon>
            <div>Comentar</div>
          </div>
        </button>
            </ion-col>
            <ion-col>
                <button class="complaint-option" block ion-button icon-left clear small>
          <div>
            <ion-icon name="share"></ion-icon>
            <div>Compartilhar</div>
          </div>
        </button>
            </ion-col>
        </ion-row>

    </ion-card>
    <ion-fab right bottom>
        <button ion-fab (click)="goToAddComplaint()">
      <ion-icon name="add"></ion-icon>
    </button>
    </ion-fab>

</ion-content>
