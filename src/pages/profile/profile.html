<ion-content>
    <ion-list>
        <ion-item text-center>
            <div class="center">
                <img src="{{picture}}" width="25%">
            </div>

            <h2>{{name}}</h2>
            <p>{{email}}</p>
        </ion-item>
        <ion-label text-center>Minhas denúncias</ion-label>
        <ion-item *ngFor="let c of complaints">

            <ion-chip item-content>
                <ion-icon name="pin"></ion-icon>
                <ion-label class="complaint" text-wrap *ngIf="c.constructionSite">{{c.constructionSite.title}}</ion-label>
                <ion-label class="complaint" text-wrap *ngIf="!c.constructionSite">Obra não listada</ion-label>
                <button *ngIf="c.constructionSite" ion-button clear (click)="goToConstructionSite(c.constructionSite)">
                    <ion-icon name="arrow-forward"></ion-icon>
                </button>
            </ion-chip>
        </ion-item>
    </ion-list>

</ion-content>
